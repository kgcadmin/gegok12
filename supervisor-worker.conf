# Supervisor Configuration for GegoK12 Queue Workers
# Save this file as /etc/supervisor/conf.d/gegok12-worker.conf

[program:gegok12-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/gegok12/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/gegok12/storage/logs/worker.log
stopwaitsecs=3600

# After saving this file, run:
# sudo supervisorctl reread
# sudo supervisorctl update
# sudo supervisorctl start gegok12-worker:*
